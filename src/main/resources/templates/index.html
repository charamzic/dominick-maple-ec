<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ“«"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<!--container holding subscribe form and table of subscribers-->
<div class="container" style="max-width: 60%; margin-top: 5em">

    <!--subscribe form accepting text and email-->
    <form action="/add-subscriber" method="post" style="max-width: 20em">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" name="name">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--table of subscribers-->
    <table class="table table-hover" style="margin-top: 3em">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>

        <!--receives data from the database and shows each objects values-->
        <tbody>
        <tr th:each="subscriber : ${subscribers}">
            <td th:text="${subscriber.name}"></td>
            <td th:text="${subscriber.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
